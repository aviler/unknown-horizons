  - arguments: ['', "Cela veut dire que vous pouvez \xE9conomiser de l'argent en d\xE9\
        sactivant des b\xE2timents que vous ne voulez pas d\xE9truire mais dont vous\
        \ n'avez pas besoin pour l'instant.\n\nUne autre solution est de construire\
        \ le dernier b\xE2timent de niveau 1 qui n'a pas encore \xE9t\xE9 mentionn\xE9\
        \ : l'entrep\xF4t.\n\nCe b\xE2timent a deux fonctions. Il\_:\n* Offre plus\
        \ d'espace de stockage pour vos biens et\n* Envoie ses propres collecteurs\
        \ pour aller chercher des biens tout comme le comptoir le fait.\n\nNotez que\
        \ les entreprises peuvent \xE9galement \xEAtre connect\xE9es \xE0 un entrep\xF4\
        t \xE0 la place d'un comptoir et si le comptoir est surcharg\xE9 vous pouvez\
