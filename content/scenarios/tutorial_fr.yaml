- actions:
  - arguments: ["MISSION : L'ENTREP\xD4T", "Avez vous observ\xE9 le b\xFBcheron r\xE9\
        cemment\_?\n\nPuisque votre comptoir n'a qu'une capacit\xE9 limit\xE9, les\
        \ collecteurs arr\xEAterons d'aller chercher les biens dans les entreprises\
        \ lorsqu'il sera plein.\nDonc si aucun marin n'a am\xE9lior\xE9 sa tente,\
        \ vous avez probablement beaucoup de planches et dans ce cas le b\xFBcheron\
        \ est peut-\xEAtre inactif.\nNous pouvons corriger cette situation par deux\
        \ approches diff\xE9rentes que nous allons pr\xE9senter plus bas.\n\nToutes\
        \ les entreprises offrent la possibilit\xE9 de stopper le travail.\nCela peut\
        \ para\xEEtre \xE9trange mais essayez de cliquer sur les engrenages que vous\
        \ voyez, par exemple, dans le sommaire du b\xFBcheron.\n\nSi ce mode \xAB\_\
        pause\_\xBB est disponible (nous l'appelons \xAB\_d\xE9saffection\_\xBB),\
        \ les co\xFBts de fonctionnements que vous payez pour le b\xE2timent baisseront.\
        \ Il ne baisseront pas \xE0 z\xE9ro, mais ils seront d\xE9j\xE0 plus bas que\
        \ si le b\xE2timent fonctionnait."]
